<!DOCTYPE html>
<html ng-app="xdoc.editor">
	<head>
		<meta charset="utf-8" />
		<title>Editor</title>
		<link rel="stylesheet" href="/static/css/pure-min.css" />
		<link rel="stylesheet" href="/static/css/editor.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script type="text/javascript" src="/static/js/lib/ace.js"></script>
		<script type="text/javascript" src="/static/js/lib/angular.min.js"></script>
		<script type="text/javascript" src="/static/js/lib/angular-resource.min.js"></script>
		<script type="text/javascript" src="/static/js/lib/mode-markdown.js"></script>
		<script type="text/javascript" src="/static/js/lib/theme-textmate.js"></script>
		<script type="text/javascript" src="/static/js/lib/ui-ace.js"></script>
		<script type="text/javascript" src="/static/js/lib/showdown.js"></script>
		<script type="text/javascript" src="/static/js/edit.js"></script>
	</head>
	<body ng-controller="EditorCtrler">
		<div class="pure-menu pure-menu-open pure-menu-horizontal pure-menu-dark">
			<a href="#" class="pure-menu-heading">Site Title</a>
			<ul class="menu">
				<li class="pure-menu-selected"><a href="#">Home</a></li>
				<li><a href="#">Flickr</a></li>
				<li><a href="#">Flickr</a></li>
				<li><a href="#">Flickr</a></li>
			</ul>
		</div>
		<div class="pure-g">
			<div class="pure-u-11-24" ng-style="editor_style" resize ace ng-model="draft.content"></div>
			<div class="pure-u-13-24">
				<div id='previewer' ng-model="draft.content" ng-style="editor_style" resize markdown></div>
			</div>
		</div>
	</body>
</html>
