<!DOCTYPE html>
<html ng-app="xdoc.editor">
	<head>
		<meta charset="utf-8" />
		<title>Editor</title>
		<link rel="stylesheet" href="/static/css/pure-min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<style>
			#previewer {overflow-y:auto;}
			.title {background: #191818;}
		</style>
		<script type="text/javascript" src="/static/js/lib/ace.js"></script>
		<script type="text/javascript" src="/static/js/lib/angular.min.js"></script>
		<script type="text/javascript" src="/static/js/lib/angular-resource.min.js"></script>
		<script type="text/javascript" src="/static/js/lib/mode-markdown.js"></script>
		<script type="text/javascript" src="/static/js/lib/theme-textmate.js"></script>
		<script type="text/javascript" src="/static/js/lib/ui-ace.js"></script>
		<script type="text/javascript" src="/static/js/lib/showdown.js"></script>
		<script type="text/javascript" src="/static/js/edit.js"></script>
	</head>
	<body ng-controller="AceCtrler">
		<div class="pure-menu pure-menu-open pure-menu-horizontal title">
			<a href="#" class="pure-menu-heading">Site Title</a>
			<ul>
				<li class="pure-menu-selected"><a href="#">Home</a></li>
				<li><a href="#">Flickr</a></li>
				<li><a href="#">Messenger</a></li>
				<li><a href="#">Sports</a></li>
				<li><a href="#">Finance</a></li>
			</ul>
		</div>
		<div class="pure-g">
			<div class="pure-u-1-2" ng-style="editor_style" resize ui-ace="{useWrapMode: true, 
				theme: 'textmate', 
				mode: 'markdown', 
				fontSize: 16}" ng-model="draft.content"></div>
			<div class="pure-u-1-2" id='previewer' ng-model="draft.content" ng-style="editor_style" resize markdown></div>
		</div>
	</body>
</html>
